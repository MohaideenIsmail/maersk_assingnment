<div class="parent">
  <ul>
    <li *ngFor="let box of boxes" [ngStyle]="{'background-color': box.color}">{{box.name}}</li>
  </ul>
  <div class="buttons">
    <input type="button" value="Shuffle" class="button-style" (click)="shuffle()">
    <input type="button" value="Sort" class="button-style" (click)="sort()">
  </div>
</div>
